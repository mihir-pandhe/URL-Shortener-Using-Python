<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <a href="/logout">Logout</a>
      <table>
        <thead>
          <tr>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Clicks</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <td>{{ url.original_url }}</td>
            <td>
              <a
                href="{{ url_for('redirect_to_url', short_url=url.short_url) }}"
                >{{ url.short_url }}</a
              >
            </td>
            <td>{{ url.clicks }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
