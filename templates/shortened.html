<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortened URL</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Shortened URL</h1>
      <p>Here is your shortened URL:</p>
      <a href="{{ url_for('redirect_to_url', short_url=short_url) }}"
        >{{ request.host_url }}{{ short_url }}</a
      >
      <br /><br />
      <a href="/">Shorten another URL</a>
    </div>
  </body>
</html>
